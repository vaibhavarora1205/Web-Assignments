<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Media Elements</title>
</head>
<body>
    <h4>Hyperlink for text</h4>
   <strong><a href="https://www.google.com" target="_blank">Google</a></strong>
   <h4>Hyerlink for images</h4>
   <a href="https://www.google.com" target="_blank"><img src="ODF.png" alt="Logo of google"></a>
    <h4>Media Elements</h4>
    <img src="photo2.jpg" alt="image of birds" height="250px" type="image">
    <video src="video.mp4" type="video" height="300px" controls muted loop autoplay></video>
    <audio src="audio.mp3" type="audio" controls muted ></audio>
</body>
</html>
